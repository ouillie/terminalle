# This is an example configuation file.
# Terminalle will look for it in `$XDG_CONFIG_HOME` (probably `~/.config`).
# Values are not necessarily defaults.
# See the defaults in `terminalle/settings.py`.
shell: '/bin/sh'
home: '/home/user'
font: 'Source Code Pro 13'
colors:
  - '#000000' # black
  - '#dc322f' # red
  - '#859900' # green
  - '#b58900' # yellow
  - '#268bd2' # blue
  - '#d33682' # magenta
  - '#2aa198' # cyan
  - '#eee8d5' # white
  - '#4e4e61' # bright black
  - '#cb4b16' # bright red
  - '#586e75' # bright green
  - '#657b83' # bright yellow
  - '#839496' # bright blue
  - '#6c71c4' # bright magenta
  - '#93a1a1' # bright cyan
  - '#fdf6e3' # bright white
opacity: 0.75
# Automatically hide the window when it loses keyboard focus.
autohide: true
# See the readme for an explanation of the `tmux` option.
tmux: true
